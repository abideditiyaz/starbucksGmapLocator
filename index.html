<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starbucks locator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/27e59cf5d8.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="absolute top-0 w-4/12 h-screen flex flex-col justify-evenly bg-white shadow-md z-50 p-10">

        <!-- Title -->
        <div class="w-3/4">
            <img src="img/header.png">
        </div>
        <!-- Input field -->
        <div class="w-full rounded-md shadow-md h-10">
            <div class="h-full flex items-center py-0 px-3.5">
                <input type="text" placeholder="Write Something" id="searchElement" class="text-green-800 w-11/12 px-9 bg-transparent border-none ">
                <i class="fas fa-search" id="searchThis" class="text-xl"></i>
            </div>
        </div>
        <!-- list stores -->
        <div class="h-3/4 overflow-y-scroll" id="put">
            
        </div>
    </div>

    <div id="map" class="h-screen"></div>
    
    <script src="js/data/store-data.js"></script>
    <script src="js/data/proses.js"></script>
    <script src="js/view/main.js"></script>
    <script src="app.js"></script>
    <!-- U have to put ur api here cuz mine is expired hehe -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCblpgpbxgpP2q2jRQ0uqufMVCewr5E0c&callback=initMap"
    async defer></script>
</body>
</html>
